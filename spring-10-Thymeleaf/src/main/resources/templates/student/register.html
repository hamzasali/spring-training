<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Display Value of Model-->
<h2 th:text="${students.get(0).getFirstName()}"></h2>
<h2 th:text="${students.get(0).getLastName()}"></h2>

<!--Concatenation-->
<h2 th:text="${'Hello ' + students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).firstName + ' ' + students.get(0).lastName}"></h2>

<!--Link -->

<h2><a th:href="@{https://www.cydeo.com}">Cydeo Page</a></h2>

<h2><a th:href="@{/student/welcome}">Welcome</a></h2>

<!--Adding parameters in link -->
<h2><a th:href="@{/student/welcome(id=3)}">Link</a></h2>


<h2><a th:href="@{/student/welcome(name = ${students.get(0).getFirstName()})}">Link2</a></h2>

<!--Iteration-->
<h2>Printing students first name</h2>
<ul>
    <li th:each="student : ${students}" th:text="${student.getFirstName()}"></li>
</ul>
<h2>Printing students last name</h2>
<ul>
    <li th:each="student : ${students}" th:text="${student.getLastName()}"></li>
</ul>

</body>
</html>
