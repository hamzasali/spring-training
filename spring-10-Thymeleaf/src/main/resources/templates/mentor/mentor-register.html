<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cydeo</title>
</head>
<body>
<div align="center">
    <h1>Mentor Registration</h1>

    <form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}">

        <label>First Name:</label>
        <input type="text" th:field="*{firstName}"><br><br>

        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}"><br><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}"><br>

        <label>Graduated:</label>
        <input type="checkbox" th:field="*{graduated}">

        <br><br>

        <label>Gender:</label>
        <input type="radio" value="male" th:field="*{gender}">Male
        <input type="radio" value="female" th:field="*{gender}">Female

        <br><br>

        <label>Batch Number:</label>
        <select th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
        </select>


        <br><br>

        <label>Company:</label>
        <textarea cols="25" rows="5" th:field="*{company}"></textarea>

        <br><br>
        <button type="submit">Register</button>


    </form>
</div>

</body>
</html>
